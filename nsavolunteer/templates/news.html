{%  extends 'account/base.html' %}
{% block base_content %}

    {%  for update in news %}
    <h4 style="color: navy">{{ update.headline }}</h4>
        {{ update.body|safe }}
        <p style="margin-bottom: 5%"><i style="font-size: small">Posted - {{ update.dateCreated }}</i></p>
    {% endfor %}

{%  endblock %}
